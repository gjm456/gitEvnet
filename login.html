<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigEvent-login</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">


</head>

<body>
    <!-- logo头部 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">

    </div>

    <!-- 登录注册框 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!--登录div-->
        <div class="login-box">

            <!-- 登录 start -->
            <form class="layui-form" id="formLogin">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>


                <!-- 登录按钮  lay-filter="formDemo"-->
                <div class="layui-form-item 
               ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>登录</button>
                </div>



                <!-- 注册账号超链接按钮 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
            <!-- 登录 end -->

        </div>

        <!-- 注册start  -->
        <div class="reg-box">

            <!-- <a href="javascript:;" id="link_reg"> -->

            <!-- 注册表单 start   action="1.html" method="GET"-->
            <form class="layui-form" id="regForm">

                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 再次确认密码 required  -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" lay-verify="pwd|repwd" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">

                </div>

                <!-- 注册按钮    lay-filter="formDemo"-->
                <div class="layui-form-item 
                    layui-btn-normal">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal " lay-submit>注册</button>
                </div>
                <!-- 登录账号超链接按钮 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>



            </form>
            <!-- 注册 end -->
            <!-- </a> -->
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI1.js"></script>
    <script src="./assets/js/login1.js"></script>
</body>

</html>
